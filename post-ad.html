    <h1>إضافة إعلان جديد</h1>
    <form id="postAdForm">
        <input type="text" id="adTitle" placeholder="عنوان الإعلان" required />
        <textarea id="adDescription" placeholder="وصف الإعلان" required></textarea>
        <input type="text" id="adPrice" placeholder="السعر" required />
        <input type="text" id="adContactInfo" placeholder="معلومات الاتصال" required />
        <select id="adType" required>
            <option value="">نوع الإعلان</option>
            <option value="خدمية">خدمية</option>
            <option value="تجارية">تجارية</option>
            <option value="عقارية">عقارية</option>
        </select>
        <input type="file" id="adImage" required />
<progress id="uploadProgress" value="0" max="100" style="display: none;"></progress>
        
        <button type="submit">إرسال الإعلان</button>

        
        
    </form>




    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(function(registration) {
        console.log('تم تسجيل Service Worker بنجاح:', registration);
      })
      .catch(function(error) {
        console.log('فشل في تسجيل Service Worker:', error);
      });
  }

  // طلب إذن الإشعارات
  if ('Notification' in window && navigator.serviceWorker) {
    Notification.requestPermission().then(permission => {
      if (permission === 'granted') {
        console.log('تم منح إذن الإشعارات.');
      } else {
        console.log('تم رفض إذن الإشعارات.');
      }
    });
  }




</script>
